<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">The Barnes Foundation</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
    	<h1 class="content-padded">Heading</h1>
      <p class="content-padded">This is the introduction paragraph...</p>
      <div class="card">
        <ul class="table-view">
          <li class="table-view-cell">
            <a class="push-right" href="visit.html">
              <strong>Visit</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="http://www.barnesfoundation.org/about/">
              <strong>About</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="https://groups.google.com/forum/#!forum/goratchet">
              <strong>Exhibitions</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="programs.html">
              <strong>Programs</strong>
            </a>
          </li>
           <li class="table-view-cell">
            <a class="push-right" href="https://twitter.com/goratchet">
              <strong>Tours</strong>
            </a>
          </li>
        </ul>
      </div>
    </div>

  </body>
</html>
